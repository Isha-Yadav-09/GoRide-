<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Ride</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ride.css">
</head>
<body>
    <div class="nav">
        <div class="left">
            <h2>GoRide</h2>
            <a href="index.html">Home</a>
            <a href="ride.html">Ride</a>
            <a href="drive.html">Drive</a>
            <a href="about.html">About</a>
        </div>
        <div class="d-flex">
            <a href="login.html" class="btn btn-outline-light me-2">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="index.html" class="btn btn-outline-light">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Get a Ride</h2>
                        <form action="/server" method="GET">
                            <div class="mb-3">
                                <label for="pickUpLocation" class="form-label">
                                    <i class="fa-solid fa-circle-down"></i> Pick-up Location
                                </label>
                                <input type="text" id="pickUpLocation" name="pickUpLocation" class="form-control" placeholder="Pick-up Location" required>
                            </div>
                            <div class="mb-3">
                                <label for="dropOffLocation" class="form-label">
                                    <i class="fa-solid fa-circle-down"></i> Drop-off Location
                                </label>
                                <input type="text" id="dropOffLocation" name="dropOffLocation" class="form-control" placeholder="Drop-off Location" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="map">
                    <!-- Map content goes here -->
                </div>
            </div>
        </div>
    </div>
    <script src="ride.js"></script>
</body>
</html>
